<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biscoito da Sorte</title>
    <link rel="stylesheet" href="styles.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <main>
      <div id="screen1" class="screen1">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <img
          class="animate__wobble animate__infinite"
          src="biscoito.svg"
          id="img1"
          alt="biscoito"
        />
      </div>

      <div id="screen2" class="screen2">
        <h1>Aqui está a sua sorte de hoje:</h1>
        <p class="animate__animated animate__zoomInUp animate__slow">
          Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe
          o teu.
        </p>
        <img src="biscoito-2.svg" id="img2" alt="biscoito-2" />

        <button id="retornar">Abrir Outro Biscoito</button>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
